<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Pipeline - Document Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragging {
            background: #e8ebff;
            border-color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .answer-box {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
            display: none;
        }

        .answer-box.show {
            display: block;
        }

        .answer-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .answer-content {
            color: #333;
            line-height: 1.6;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .sources strong {
            color: #667eea;
        }

        .document-list {
            margin-top: 15px;
        }

        .document-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .document-meta {
            font-size: 0.9em;
            color: #666;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 RAG Pipeline</h1>
            <p class="subtitle">Upload documents and ask questions powered by AI</p>
        </header>

        <div class="main-grid">
            <!-- Upload Section -->
            <div class="card">
                <h2>📤 Upload Document</h2>
                <div id="uploadStatus" class="status"></div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📄</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="font-size: 0.9em; color: #666; margin-top: 10px;">
                        Supported: PDF, DOCX, TXT (Max 1000 pages)
                    </p>
                    <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt">
                </div>
                
                <button class="btn" id="uploadBtn" style="width: 100%;" disabled>
                    Upload Document
                </button>
            </div>

            <!-- Query Section -->
            <div class="card">
                <h2>💬 Ask a Question</h2>
                <div id="queryStatus" class="status"></div>
                
                <div class="input-group">
                    <label for="questionInput">Your Question:</label>
                    <textarea id="questionInput" placeholder="What would you like to know about your documents?"></textarea>
                </div>
                
                <button class="btn" id="askBtn" style="width: 100%;">
                    Ask Question
                </button>

                <div class="answer-box" id="answerBox">
                    <h3>💡 Answer:</h3>
                    <div class="answer-content" id="answerContent"></div>
                    <div class="sources" id="sourcesSection"></div>
                </div>
            </div>
        </div>

        <!-- Documents List -->
        <div class="card">
            <h2>📚 Your Documents</h2>
            <div id="documentsStatus" class="status"></div>
            <div id="documentsList" class="document-list">
                <div class="empty-state">
                    <div class="empty-state-icon">📭</div>
                    <p>No documents uploaded yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let selectedFile = null;

        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const questionInput = document.getElementById('questionInput');
        const askBtn = document.getElementById('askBtn');
        const answerBox = document.getElementById('answerBox');
        const answerContent = document.getElementById('answerContent');
        const sourcesSection = document.getElementById('sourcesSection');
        const documentsList = document.getElementById('documentsList');

        // Status message helper
        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 5000);
        }

        // Upload Area - Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                uploadArea.innerHTML = `
                    <div class="upload-icon">✅</div>
                    <p><strong>${selectedFile.name}</strong></p>
                    <p style="font-size: 0.9em; color: #666;">
                        ${(selectedFile.size / 1024).toFixed(2)} KB
                    </p>
                `;
                uploadBtn.disabled = false;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                uploadArea.innerHTML = `
                    <div class="upload-icon">✅</div>
                    <p><strong>${selectedFile.name}</strong></p>
                    <p style="font-size: 0.9em; color: #666;">
                        ${(selectedFile.size / 1024).toFixed(2)} KB
                    </p>
                `;
                uploadBtn.disabled = false;
            }
        });

        // Upload document
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('uploadStatus', `✅ ${data.message}`, 'success');
                    
                    // Reset upload area
                    uploadArea.innerHTML = `
                        <div class="upload-icon">📄</div>
                        <p><strong>Click to upload</strong> or drag and drop</p>
                        <p style="font-size: 0.9em; color: #666; margin-top: 10px;">
                            Supported: PDF, DOCX, TXT (Max 1000 pages)
                        </p>
                    `;
                    selectedFile = null;
                    fileInput.value = '';
                    
                    // Refresh documents list
                    loadDocuments();
                } else {
                    showStatus('uploadStatus', `❌ ${data.detail}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', '❌ Upload failed. Please try again.', 'error');
            }

            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload Document';
        });

        // Ask question
        askBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            
            if (!question) {
                showStatus('queryStatus', '⚠️ Please enter a question', 'error');
                return;
            }

            askBtn.disabled = true;
            askBtn.innerHTML = '<span class="loading"></span> Thinking...';
            answerBox.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/query?question=${encodeURIComponent(question)}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    answerContent.textContent = data.answer;
                    
                    if (data.sources && data.sources.length > 0) {
                        const uniqueSources = [...new Set(data.sources)];
                        sourcesSection.innerHTML = `
                            <strong>📚 Sources:</strong> ${uniqueSources.join(', ')}
                            <br><small>Context chunks used: ${data.context_used}</small>
                        `;
                    } else {
                        sourcesSection.innerHTML = '';
                    }
                    
                    answerBox.classList.add('show');
                } else {
                    showStatus('queryStatus', `❌ ${data.detail}`, 'error');
                }
            } catch (error) {
                showStatus('queryStatus', '❌ Query failed. Please try again.', 'error');
            }

            askBtn.disabled = false;
            askBtn.textContent = 'Ask Question';
        });

        // Load documents
        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents`);
                const data = await response.json();

                if (data.documents && data.documents.length > 0) {
                    documentsList.innerHTML = data.documents.map(doc => `
                        <div class="document-item">
                            <div class="document-info">
                                <div class="document-name">📄 ${doc.filename}</div>
                                <div class="document-meta">
                                    ${doc.file_type.toUpperCase()} • ${doc.pages} pages • ${doc.chunks} chunks • ${doc.file_size_kb} KB
                                    <br>Uploaded: ${new Date(doc.uploaded_at).toLocaleString()}
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteDocument(${doc.id})">
                                🗑️ Delete
                            </button>
                        </div>
                    `).join('');
                } else {
                    documentsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📭</div>
                            <p>No documents uploaded yet</p>
                        </div>
                    `;
                }
            } catch (error) {
                showStatus('documentsStatus', '❌ Failed to load documents', 'error');
            }
        }

        // Delete document
        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            try {
                const response = await fetch(`${API_BASE}/documents/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus('documentsStatus', '✅ Document deleted', 'success');
                    loadDocuments();
                } else {
                    showStatus('documentsStatus', '❌ Failed to delete document', 'error');
                }
            } catch (error) {
                showStatus('documentsStatus', '❌ Delete failed', 'error');
            }
        }

        // Load documents on page load
        loadDocuments();
    </script>
</body>
</html>
